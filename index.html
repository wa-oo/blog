<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="一个爱吃火锅的胖子" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "Blog",
      repo: "https://github.com/wangtao-Allen/blog",
      coverpage: true, // 首页
      onlyCover: true, // 只展示首页
      loadNavbar: true, // 导航栏
      loadSidebar: true, // 侧边栏
      subMaxLevel: 3, // 副标题
      
      // 插件配置
      plugins: [
        // 生命周期
        function (hook, vm) {
          hook.doneEach(function () {
            sidebarShowHide();
          });
          hook.mounted(function () {
            sidebarShowHide();
          });
        },
      ],
    };
    // 隐藏没有标题的侧边栏
    function sidebarShowHide() {
        var sidebar = document.querySelector("aside").lastChild.innerText;
        if (sidebar === "") {
          document.querySelector("aside").style.display = "none";
          document.querySelectorAll("section")[1].style.left = 0;
        } else {
          document.querySelector("aside").style.display = "block";
          document.querySelectorAll("section")[1].style.left = 300 + "px";
        }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.26.0/components/prism-java.min.js"></script>
  
</body>

</html>
